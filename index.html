<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <div class="task-input">
        <button onclick="addColumn()">Nova Coluna</button>
        <button onclick="exportState()">Exportar</button>
        <input type="file" id="importInput" accept=".json" style="display: none;" onchange="importState(event)">
        <button onclick="document.getElementById('importInput').click()">Importar</button>
    </div>
    <div class="board">
        <!-- Colunas serÃ£o criadas dinamicamente -->
    </div>
    <input type="color" id="colorPicker" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
